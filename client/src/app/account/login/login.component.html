<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <img class="mb-4" alt="" width="250" height="180" src="https://www.logomaker.com/api/main/images/1j_ojlxKOMkX9WyteRe4hGfK1a...e_VNS60GPgig3aD1fqVY4nSMpgvZo8...QtakRU7FEd3UFIf8crzXoiEMVAgRtj_zmEPIpBXnho2HtaCLdORi9sMBnW">
                <h1 class="h3 mb-3 font-weight-bold">login</h1>
            </div>

            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'">
            </app-text-input>
    

    

            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit" data-nlok-ref-guid="0d02dfba-c93b-46c9-ea77-2476d0e1ee97">Sign in</button>
        </form>
        
        <div class="col-4">
            <p>Form Status: {{loginForm.status}}</p>
            <p>Email Status: {{loginForm.get('email').status}} </p>
            <p>Email Touched: {{loginForm.get('email').touched}} </p>
            <p>Email Dirty: {{loginForm.get('email').dirty}} </p>
            <pre>{{loginForm.value | json}}</pre>
        </div>
    </div>
</div>
